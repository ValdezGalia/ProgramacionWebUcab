<body>

    <header>
        <h1>Simulador de Terminal</h1>
    </header>

    <main id="terminal-window">
        <pre id="terminal-output">Bienvenido al Simulador. Escriba 'help' para comenzar.</pre>


    <form id="command-line" action="#">

    </form>
    </main>
