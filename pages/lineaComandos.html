<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un linea de comandos (CLI) basada en diseÃ±o de la de linux">
    <title>Linea de comandos</title>
</head>
<body>

    <header>
        <h1>Simulador de Terminal</h1>
    </header>

     <div id="terminal-window">
        <pre id="terminal-output">Bienvenido al Simulador. Escriba 'help' para comenzar.</pre>

        <div id="command-line">
            <span id="prompt">user@simulador:~$ > </span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
</body>
