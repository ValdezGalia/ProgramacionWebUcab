<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea de comandos</title>
</head>
<body>
    <div id="terminal-window">
        <pre id="terminal-output">Bienvenido al Simulador. Escriba 'help' para comenzar.</pre>

        <div id="command-line">
            <span id="prompt">user@simulador:~$ > </span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
</body>
</html>
