    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOps Workstation: Estación de Trabajo</title>
    </head>
<body>

    <header>
        <h1>NetOps Workstation | GamePlaya</h1>
        <p>Simulación de una estación de trabajo para operaciones de red y desarrollo web.</p>
    </header>

    <main id="workstation-container">
        
        <nav id="app-navigation" aria-label="Aplicaciones de la estación de trabajo">
            <ul id="app-list">
                <li><a href="#" data-tool="lineaComandos">Terminal</a></li>
                <li><a href="#" data-tool="navegador">Navegador Web</a></li>
                <li><a href="#" data-tool="exploradorArchivos">Explorador</a></li>
                <li><a href="#" data-tool="editorArchivo">Editor</a></li>
            </ul>
        </nav>

        <hr>
        <!-- Contenedor de herramientas de forma dinamica y sostenible -->
        <section id="application-display">
            <iframe 
                id="tool-iframe" 
                src="pages/lineaComandos.html" 
                sandbox="allow-scripts allow-same-origin" 
                title="Aplicación interactiva"
                width="99.5%"
                height="700px"
            ></iframe>
        </section>

    </main>

    <footer aria-label="Estado y Diagnóstico">
        <p>Estado de la Estación: Conectada | <span class="user">Usuario</span></p> 
    </footer>
