<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Un browser (navegador) simple">
        <meta name="author" content="Orlando Valdez / Jenry Youssef / Oscar Torres">
        <title>Navegador</title>
    </head>
    <body>

        <header>
            <nav role="navigation" aria-label="Barra de direcciones del navegador">
            <form id="url-form">
                <label for="url-input" class="visually-hidden">Introduce la URL</label>
                <input  type="url"  id="url-input"  name="url"  placeholder="https.. o ruta/local/" required>
                <button type="submit" id="go-button">Ir</button>
            </form>
            </nav>
        </header>

        <hr>

        <main role="region" aria-label="Contenido de la página web solicitada">
            
            <section id="browser-viewport" class="viewport-display">
                <p>Introduce una URL y haz clic en 'Navegar' para comenzar la simulación del proceso de red y renderizado.</p>
            </section>

            <aside id="network-log" aria-label="Registro de actividad de red">
                <h3>Registro de Proceso (DNS, HTTP)</h3>
                <pre id="log-output">Esperando solicitud...</pre>
            </aside>

        </main>

    </body>
</html>
