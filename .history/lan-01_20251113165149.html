<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orlando Valdez / Jenry Youssef / Oscar Torres">
    <link rel="stylesheet" href="/style/lan-01.css">
    <title>NetOps Workstation: Estación de Trabajo</title>
</head>

<body>
    <main id="workstation-container">

        <nav id="app-navigation" aria-label="Aplicaciones de la estación de trabajo">
            <ul id="app-list">
                <li><a href="#" data-tool="lineaComandos"><img src="assets/img/terminal.png" class="app-icon" alt="lineaComandos">linea Comandos</a></li>
                <li><a href="#" data-tool="navegador"><img src="assets/img/navweb.png" class="app-icon" alt="Navegador">Navegador</a></li>
                <li><a href="#" data-tool="exploradorArchivos"><img src="assets/img/exploarch.png" class="app-icon" alt="exploradorArchivos">explorador Archivos</a></li>
                <li><a href="#" data-tool="editorArchivo"><img src="assets/img/editArchivo.png" class="app-icon" alt="editorArchivo">editorArchivo</a></li>
            </ul>
        </nav>

        <hr>
        <!-- Contenedor de herramientas de forma dinamica y sostenible -->
        <section id="application-display">
            <iframe id="tool-iframe" src="pages/lineaComandos.html" sandbox="allow-scripts allow-same-origin"
                title="Aplicación interactiva" width="99.5%" height="700px"></iframe>
        </section>

    </main>

    <footer aria-label="Estado y Diagnóstico">
        <p>Estado de la Estación: Conectada | <span class="user">Usuario</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('tool-iframe');
            const navLinks = document.querySelectorAll('#app-list a');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    debugger
                    event.preventDefault();

                    const toolName = event.target.dataset.tool;
                    const newSrc = `pages/${toolName}.html`;

                    iframe.src = newSrc;
                    
                    /*Esto aun no hace nada ya que aun no se implementa la logica que distige la clase active*/
                    navLinks.forEach(navLink => navLink.classList.remove('active'));
                    event.target.classList.add('active');
                });
            });
        });
    </script>

</body>

</html>
